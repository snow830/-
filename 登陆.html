<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, 160/120, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( 160,120);

var renderer2 = new THREE.WebGLRenderer();
renderer2.setSize( 160,120);


document.getElementById("tl").appendChild( renderer.domElement);

document.getElementById("br").appendChild( renderer2.domElement);

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;

function animate() {
	requestAnimationFrame( animate );
	cube.rotation.x += 0.1;
	cube.rotation.y += 0.1;

	document.getElementById("rotationX").innerHTML="rotationX:"+cube.rotation.x;
	document.getElementById("rotationY").innerHTML="rotationY:"+cube.rotation.y;

	renderer.render( scene, camera );
	renderer2.render( scene, camera );
}
animate();
</script>
